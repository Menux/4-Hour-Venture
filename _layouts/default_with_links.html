<!DOCTYPE html>
<html lang="de-DE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>4 Hour Venture - Non-Profit Rapid Prototyping Event</title>

    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="author" content="MENUX GmbH">
    <meta name="publisher" content="MENUX GmbH">
    <meta name="copyright" content="MENUX GmbH">
    <meta name="description" content="Das 4 Hour Venture ist ein Non-Profit Event für die Region Braunschweig. Bei dem Event werden innerhalb von 4 Stunden Ideen zu ersten Prototypen.">
    <meta name="keywords" content="Four Hour Venture, Four Hour Venture, Startup Weekend, Braunschweig Startup, Braunschweig, Startups in Braunschweig, Startup Event Braunschweig, MENUX, MENUX GmbH, Startup Ostfalia, Startup Wolfsburg, Braunschweig Startup, Wolfsburg Startups, Startup Event">
    <meta name="page-topic" content="Wirtschaft">
    <meta name="audience" content="Alle">
    <meta http-equiv="content-language" content="de">
    <meta name="robots" content="index, follow">
    <meta name="DC.Creator" content="MENUX GmbH">
    <meta name="DC.Publisher" content="MENUX GmbH">
    <meta name="DC.Rights" content="MENUX GmbH">
    <meta name="DC.Description" content="Das Four Hour Venture ist ein Non-Profit Event für Studierende aus der Region Braunschweig. Bei dem Event werden innerhalb von Four Stunden Ideen zu ersten Prototypen.">
    <meta name="DC.Language" content="de">

    <!-- Social Media Sharing Image -->
    <meta property="og:image" content="{{site.baseurl}}/assets/images/social-sharing-image.jpg" />

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body onload="loadScript()">

  <!-- Spcacer -->

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <a class="navbar-brand" href="/">
            <img src="{{site.baseurl}}/assets/images/header-logo.png" width="100px" />
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"></li>
            </ul>
        </div>
    </nav>

    <div class="container">

                <a href="https://www.menux.de/imprint" target="_blank">Impressum</a> |
                <a href="/datenschutz">Datenschutz</a>
                <br />
                We ❤ Open Source.<br />
                The original <a href="http://4hourventure.com/">4 Hour Venture</a> (4HV)
                Event was created in 2010 by <a href="http://andreasdittes.de/" target="_blank">Andreas Dittes</a>.<br />
                <span class="footer-small">Bearbeite diese Seite auf <i class="fa fa-github" aria-hidden="true"></i>
          <a href="https://github.com/MENUX/4-Hour-Venture" target="_blank">GitHub</a>.</span>
            </p>

        </footer>
    </div>
    <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://www.eventbrite.de/static/widgets/eb_widgets.js"></script>
    <script src="assets/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.countdown.min.js" type="text/javascript"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
